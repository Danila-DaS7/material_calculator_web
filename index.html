<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Material Calculator</h1>
        
        <!-- Основные параметры -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="fa-number" class="form-label">FA номер:</label>
                <input type="text" class="form-control" id="fa-number" required>
            </div>
            <div class="col-md-4">
                <label for="satz" class="form-label">Satz:</label>
                <input type="number" class="form-control" id="satz" value="1" min="1" required>
            </div>
            <div class="col-md-4">
                <label for="positions-count" class="form-label">Количество позиций:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="positions-count" value="1" min="1" required>
                    <button class="btn btn-outline-secondary" onclick="setPositionsCount()">Установить</button>
                </div>
            </div>
        </div>

        <!-- Таблица позиций -->
        <div class="table-responsive mb-4">
            <table class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th>Позиция</th>
                        <th>Menge (кол-во деталей)</th>
                        <th>TL/PL (деталей на лист)</th>
                        <th>Толщина (мм)</th>
                        <th>Группы</th>
                        <th>Выбор</th>
                    </tr>
                </thead>
                <tbody id="positions-container">
                    <!-- Позиции будут добавляться сюда -->
                </tbody>
            </table>
        </div>

        <!-- Кнопки управления -->
        <div class="mb-3">
            <button class="btn btn-success" onclick="addPosition()">Добавить позицию</button>
            <div class="btn-group" role="group">
                <button class="btn btn-primary" onclick="startGroupSelection()">Создать группу</button>
                <button class="btn btn-secondary" onclick="finishGroupEdit()" style="display: none;" id="cancel-group-btn">Отмена</button>
            </div>
            <button class="btn btn-info" onclick="calculate()">Рассчитать</button>
            <button class="btn btn-warning" onclick="clearAll()">Очистить</button>
        </div>

        <!-- Результаты -->
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-body">
                <h5 class="card-title">Результаты расчета:</h5>
                <pre id="results" class="mt-3"></pre>
            </div>
        </div>

        <!-- История расчетов -->
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <h5 class="card-title">История расчетов</h5>
                <div id="calculation-history" class="mt-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
